<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            background-color: #f0f0f0;
            padding: 10px;
        }
        section {
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>

    <section>
        <h2>About</h2>
        <p>This is a simple webpage created with HTML.</p>
    </section>

    <section>
        <h2>Contact</h2>
        <p>You can contact me at <a href="mailto:your.email@example.com">your.email@example.com</a>.</p>
    </section>

    <footer>
        <p>&copy; 2024 Simple Webpage</p>
    </footer>
</body>
</html>
